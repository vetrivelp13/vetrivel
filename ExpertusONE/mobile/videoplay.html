   <body>
      
      <script>
  	function getParam(name)
    {  
    
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
        var regexS = "[\\?&]"+name+"=([^&#]*)";  
        var regex = new RegExp( regexS );  
        var results = regex.exec(window.location.href);
        if(results == null)
            return "";  
        else    
            return results[1];
           
    }
  	
    var video_url = getParam("video_url");
     
    var playerHtml ='<video id="myvideoTag" width="100%" height="100%" controls autoplay>'
        playerHtml += '<source src="'+video_url+'" type="video/mp4">'
        playerHtml +='</video>';
        

          </script>





</body>

document.body.innerHTML = playerHtml;
